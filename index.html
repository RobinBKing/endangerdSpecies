<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet">
    <title>Pin Board</title>
  </head>
  <body>
    <div class="mastHead">
      <h1>Endangered Species Around the World</h1>
    </div>
    <div class="map">
      <div class="africa">
        <div class="animal" id="wolf">
          <img src="img/ethiopianWolf.jpg">
          <p>Ethiopian Wolf</p>
        </div>
        <div class="animal" id="zebra">
          <img src="img/mountainZebra.jpg">
          <p>Mountain Zebra</p>
        </div>
        <div class="animal" id="seal">
          <img src="img/mediterraneanMonkSeal.jpg">
          <p>Mediterranean Monk Seal</p>
        </div>
      </div>
      <div class="asia">
        <div class="animal" id="horse">
          <img src="img/PrzewalskisHorse.jpg">
          <p>Przewalski's Horse</p>
        </div>
        <div class="animal" id="dolphin">
          <img src="img/indusRiverDolphin.jpg">
          <p>Indus River Dolphin</p>
        </div>
        <div class="animal" id="lion">
          <img src="img/AsiaticLion.jpg">
          <p>Asiatic Lion</p>
        </div>
      </div>
      <div class="southAmerica">
        <div class="animal" id="cat">
          <img src="img/andeanCat.jpg">
          <p>Andean Cat</p>
        </div>
        <div class="animal" id="armadillo">
          <img src="img/giantArmadillo.jpg">
          <p>Giant Armadillo</p>
        </div>
        <div class="animal" id="uakari">
          <img src="img/baldUakari.jpg">
          <p>Bald Uakari/p>
        </div>
      </div>
      <div class="northAmerica">
        <div class="animal" id="ocelot">
          <img src="img/ocelot.jpg">
          <p>Ocelot</p>
        </div>
        <div class="animal" id="bison">
          <img src="img/bison.jpg">
          <p>North American Bison</p>
        </div>
      </div>
      <div class="australiaEurope">
        <div class="animal" id="wallaby">
          <img src="img/bridledNailTailedWallaby.jpg">
          <p>Bridled Nail Tailed Wallaby</p>
        </div>
        <div class="animal" id="argali">
          <img src="img/argali.jpg">
          <p>Argali</p>
        </div>
      </div>

    </div>
  </body>
</html>
